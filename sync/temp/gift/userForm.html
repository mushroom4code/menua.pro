<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity</title>
    <link rel="stylesheet" href="userform/userForm.css">
</head>

<body>

    <div class="container" style="flex-direction: column;">

        <div class="">

            <a href="#" class="background">
                <img src="css/img/fon.png" alt="">
            </a>

        </div>



        <header>
            <div class="header" style="display: block; text-align:center;">

                <a href="#" class="logo__infinity">
                    <img src="css/img/logo1.png" alt="лого">

                </a>


            </div>
            <div class="form" style="display: block; text-align:center;">

                <a href="#" class="">
                    <img src="css/img/form.png" alt="лого">

                </a>

            </div>

    </div>

    </header>



    <div class="box" style="display: flex; text-align: center; flex-direction: row;">

        <div class="myBox">

            <p class="my-info__group">Заполните ваши данные</p>


            <div class="my-info-group-phone">
                <input class="my-info-group-phone__input " type="tel" id="phone" placeholder="+7 (___)___-__-__">
            </div>

            <div class="my-info-group-name">
                <input class="my-info-group-name__input " type="text" id="name" placeholder="Фамилия Имя Отчество">
            </div>
        </div>





        <div class="friendBox">
            <p class="friend-info__group">Заполните данные друга</p>


            <div class="friend-info-group-phone">
                <input class="friend-info-group-phone__input " type="tel" id="phone" placeholder="+7 (___)___-__-__">
            </div>

            <div class="friend-info-group-name">
                <input class="friend-info-group-name__input " type="text" id="name" placeholder="Фамилия Имя Отчество">
            </div>
        </div>
    </div>

    <div class="info-agreement" style="display: flex; text-align: center; flex-direction: row;">
        <label class="y-data" style="display: flex; text-align: center; flex-direction: row;">
            <div class="agreement">
                <input class="agreement__input" type="checkbox" name="dataOk" style="transform:scale(2.0) ;">
            </div>

            <div class="agreement-text">Я даю согласие на обработку персональных данных</div>
        </label>

        <label class="y-gift" style="display: flex; text-align: center; flex-direction: row;">
            <div class="consentToSubmit">
                <input class="consentToSubmit__input" type="checkbox" name="giftOk" style="transform:scale(2.0) ;">
            </div>

            <div class="consentToSubmit-text">Я даю согласие на подарок</div>
        </label>

    </div>


    <div class="buttons" style=" display: flex; flex-direction: row; text-align: center; justify-content: center;">


        <div>
            <form action="main.html">
                <button class="back">Отмена</button>
            </form>
        </div>


        <div>
            <form action="done.html">
                <button class="continue">Продолжить</button>
            </form>
        </div>

    </div>

</body>

</html>
